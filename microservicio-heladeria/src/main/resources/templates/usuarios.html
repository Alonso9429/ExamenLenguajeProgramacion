<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
</head>
<body>
		<h1>Lista de Usuarios</h1>
		<table border="1">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cargo</th>
				<th>Usuario</th>
				<th>Contraseña</th>
			</tr>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellido}"></td>
				<td th:text="${usuario.cargo}"></td>
				<td th:text="${usuario.usuario}"></td>
				<td th:text="${usuario.contraseña}"></td>
			</tr>	 
		</table>
		<a href="/usuarios/nuevo">Registrar nuevo usuario</a>
	</body>
</html>
